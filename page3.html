<!DOCTYPE html>
<html>
<head>
    <title>斑马数据-会员中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="js/underscore-min.js" ></script>
    <script type="text/javascript" src="js/page3.js" ></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" ></script>
</head>
<body>
</body>

<script id="template" type="text/template">
<div class="page3">
    <img class="bg" src="img/page3/page3_bg-gray.png">
    <div class="aboveBlock">
        <img class="aboveBlockBg" src="img/page3/page3_abovebg.png">
        <div class="above">
            <div class="head">
                <img src="img/page3/page3_head.png">
            </div>
            <div class="msg">
                <p class="hello">用户:<span>NAME</span> 您好！</p>
                <p class="level">会员等级:  <label><img src="img/page3/page3_star.png"></label></p>
                <p class="score">会员积分:  <label>0</label></p>
            </div>
            <div class="goPerson"></div>
        </div>

        <div class="button">
            <div class="img"><img class="earn" src="img/page3/page3_earn.png"></div>
            <div class="img"><img class="buy" src="img/page3/page3_buy.png"></div>
            <div class="line"></div>
        </div>
        <!--<img class="aboveBlockBg2" src="img/page3/page3_bg1.png">-->
    </div>

    <p class="notice">公告栏</p>

    <div class="list">
        <div class="stage">
            <img class="but" src="img/page3/page3_ziliao.png">
            <label class="p">
                <p class="p1">点击获取100积分</p>
                <p class="p2">完善您的个人资料, 轻松获得100积分。</p>
                <p class="p3">您已完善80%，还差10%</p>
            </label>
            <label><img class="go" src="img/page3/page3_goto.png"></label>
        </div>
        <div class="stage">
            <img class="but" src="img/page3/page3_people.png">
            <label class="p">
                <p class="p1">轻松赚取30元现金</p>
                <p class="p2">参加“我要赚钱”活动并发展3位有效客户,</p>
                <p class="p2">可获得30元代金券用于购物。</p>
            </label>
            <label><img class="go" src="img/page3/page3_goto.png"></label>
        </div>
        <div class="stage">
            <img class="but" src="img/page3/page3_liwu.png">
            <label class="p">
                <p class="p1">消费即可获赠小礼物</p>
                <p class="p2">任意消费100元将获得新年神秘小礼品。</p>
                <p class="p3">您还未进行任何消费哦</p>
            </label>
            <label><img class="go" src="img/page3/page3_goto.png"></label>
        </div>

    </div>

</div>
<div class="err">提示:<span></span></div>
</script>

</html>
